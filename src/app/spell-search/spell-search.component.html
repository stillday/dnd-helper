<div id="search-component">
  <label for="search-box">Spell Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let spell of spells$ | async">
      <a routerLink="/detail/{{spell.id}}">
        {{spell.name}}
      </a>
    </li>
  </ul>
</div>
