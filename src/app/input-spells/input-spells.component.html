<h2>Meine Zauberspr√ºche</h2>
<ul class="spells">
  <li *ngFor="let spell of spells"
    [class.selected]="spell === selectedSpell"
   (click)="onSelect(spell)">
    <span class="badge">{{spell.name}}</span> <span class="grad"> {{spell.grad}} </span> <span class="class">{{spell.class}}</span>
  </li>
</ul>


<div *ngIf="selectedSpell">
  <h2>{{selectedSpell.name | uppercase}} Details</h2>
  <div><span>Grad: </span> {{selectedSpell.grad}}</div>
  <div><span>Klasse: </span> {{selectedSpell.class}}</div>
  <div>
    <label>Zauber:
      <input [(ngModel)]="selectedSpell.name" placeholder="Zauber" />
    </label>
  </div>
</div>
